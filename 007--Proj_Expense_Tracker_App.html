<body>

    <header style="text-align: center;">
        <h1 style="color: rgb(11, 176, 79);"> Expense Tracker App </h1>
    </header>
    <div class="container bg-warning">
        <div class="card bg-info">
            <div class="card-body">
                <form action="#" id="unique" onsubmit="storingDataOnLocalStorage(event)">
                    <div>
                        <label for="expAmt"><strong>Choose Expense Amount :- </strong></label>
                        <input type="number" name="expenseAmount" id="expAmt" class="form-control">
                    </div><br>

                    <div>
                        <label for="des"><strong>Choose Description :- </strong></label>
                        <input type="text" name="descriptDetails" id="des" class="form-control">
                    </div><br>

                    <div>
                        <label for="cat"><strong> Choose Category :- </strong></label>
                        <select name="categories" id="cat" class="form-control">
                            <option value="fuel"> Fuel </option>
                            <option value="grocery"> Groceries </option>
                            <option value="shopping"> Shopping </option>
                            <option value="breakfast"> Breakfast </option>
                            <option value="lunch"> Lunch </option>
                            <option value="dinner"> Dinner </option>
                            <option value="other"> Other </option>
                            <option value="default" selected> None </option>
                        </select>

                    </div><br>

                    <div>
                        <button class="btn btn-danger form-control"> SUBMIT </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div>
        <ul id="special"></ul>
    </div>

    <script src="007--Proj_Expense_Tracker_App.js"></script>
